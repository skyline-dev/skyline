name: Upload Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest
    steps:
    - name: Clone repo
      run: git clone --recurse-submodules $GITHUB_SERVER_URL/$GITHUB_REPOSITORY .
    - name: make
      run: make
    - name: Prepare ZIP
      run: mkdir exefs && cp skyline600.nso exefs/subsdk9 && cp cross.npdm exefs/main.npdm && bsdtar -a -cf skyline.zip exefs
    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: zip
        path: skyline.zip
  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: zip
    - name: Upload Release
      uses: majkrzak/create-release@eb634df3a52e2314e43a6265e48de2971aa4947c
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: beta
        code: beta
        body: Beta built off of the latest code in the repository.
        prerelease: true
        recreate: true
        assets: zip/skyline.zip:skyline.zip:application/zip
